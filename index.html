<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
   <title>Document</title>
</head>
<body>
      <div class="wrapper">
         <div class="container">
            <div class="weather">
               <form id="search-form">
                  <div class="row">
                     <div class="col-9">
                        <input type="search" id="input" class="form-control search-input" placeholder="Enter a city..."
                        autocomplete="off">
                     </div>
                     <div class="col-3">
                        <input type="submit" class="btn btn-primary w-100" value="Search">
                     </div>
                  </div>
               </form>
               <div class="weather__info">
                  <div class="row">
                     <div class="col-6">
                        <h1 id="city"></h1>
                        <ul>
                           <li>
                              <span id="date">Wednesday 11:01
                              </span>
                              <span id="description"></span>
                           </li>
                           <li>Humidity: <strong><span class="humidity" id="humidity"></span>%</strong>, Wind: <strong><span class="wind" id="wind"></span>km/h</strong></li>
      
                        </ul>
                     </div>
                     <div class="col-6">
                        <div class="temp">
                           <img class="img" id="icon" src="" alt="" />
                           <span class="temperature" id="temperature"></span>
                           <sub class="degrees">&deg;<a href="#" id="celsius-link" class="active">C</a> | &deg;<a href="#" id="fahrenheit-link" class="no-active"> F</a></sub>
                        </div>
                        
                     </div>
                  </div>
               </div>
            </div>
            <footer>
               This project was coded by Nataliyayaya and is 
               <a href="https://github.com/Nataliyayaya/vanilla-weather-app" target="_blank">open-soursed on GitHub</a>
            </footer>
         </div>
      </div>
   <script src="src/script.js"></script>
</body>
</html>
