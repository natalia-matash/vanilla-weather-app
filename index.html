<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css">
   <title>Document</title>
</head>
<body>
   <div class="root">
      <div class="app">
         <div class="container">
            <div class="weather">
               <form>
                  <div class="row">
                     <div class="col-9">
                        <input type="search" class="form-control search-input" placeholder="Enter a city...">
                     </div>
                     <div class="col-3">
                        <input type="submit" class="btn btn-primary" value="Search" w-100>
                     </div>
                  </div>
               </form>
               <div class="weather__info">
                  <div class="row">
                     <div class="col-6">
                        <h1>Kyiv</h1>
                        <ul>
                           <li>Wednesday, 11:01, overcast clouds</li>
                           <li>Humidity: 68%, Wind: 2.07 km/h</li>
                        </ul>
                     </div>
                     <div class="col-6">
                        <i></i>
                        <div class="temperature"> 26&deg;C</div>
                     </div>
                  </div>
               </div>
            </div>
            <footer>
               This project was coded by Nataliyayaya abd is 
               <a href="https://github.com/Nataliyayaya/vanilla-weather-app" target="_blank">open-soursed on GitHub</a>
            </footer>
         </div>
      </div>
   </div>



   <script src="src/script.js"></script>
</body>
</html>
